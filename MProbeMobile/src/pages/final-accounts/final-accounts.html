<ion-header>
  <ion-navbar>
    <common-header [title]="'Liab'"></common-header>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class='mp-header'>
      <ion-col text-left>Name</ion-col>
      <ion-col text-right>Balance</ion-col>
    </ion-row>
    <ion-row class='mp-row' *ngFor="let item of finalAccounts ; let i = index;" 
      [ngClass]="(i % 2 == 0) ? 'alternate' : 'normal'" (click)='ledger(item)'>
      <ion-col text-left style="white-space:pre;">{{item.bs_name}}</ion-col>
      <ion-col text-right>{{item.bs_balance | number:'1.0-0'}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer padding>
  <ion-grid>
    <ion-row footer class='mp-footer'>
      <ion-col text-left><strong>Total</strong></ion-col>
      <ion-col text-right ><strong>{{total | number:'1.0-0'}}</strong></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
