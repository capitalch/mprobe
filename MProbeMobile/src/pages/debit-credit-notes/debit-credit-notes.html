<ion-header>
  <ion-navbar>
    <common-header [title]="'D/C Notes'"></common-header>
  </ion-navbar>
</ion-header>

<ion-content class='mp-padding'>
  <ion-scroll scrollX="true" scrollY='true' style="width:100vw; height:90vh;overflow: scroll;white-space: nowrap;">
    <ion-grid style='width:280vw;white-space:normal;font-size:1.3rem'>
      <ion-row class='mp-header'>
        <ion-col col-1>Date</ion-col>
        <ion-col col-2>Name</ion-col>
        <ion-col col-1 text-right>Amt</ion-col>
        <ion-col col-3>Ref</ion-col>
        <ion-col col-5 text-left>Remarks</ion-col>
      </ion-row>
      <ion-row class='mp-row' *ngFor="let item of notes; let i=index;" [ngClass]="(i % 2 == 0) ? 'alternate' : 'normal'">
        <ion-col col-1>{{item.dc_date | date:'dd/MM/yyyy'}}</ion-col>
        <ion-col col-2>{{type=='D' ? item.acc_name_db : item.acc_name_cr}}</ion-col>
        <ion-col col-1 text-right>{{item.dc_amt | number:'1.0-0'}}</ion-col>
        <ion-col col-3>{{item.ref_no}}</ion-col>
        <ion-col col-5 text-left>{{item.remarks}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-content>
