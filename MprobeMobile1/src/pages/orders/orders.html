<ion-header>
  <ion-navbar>
    <common-header [title]="'Orders'"></common-header>
  </ion-navbar>
  <ion-item>
    <ion-row class='mp-header'>
      <ion-col col-4 text-left>Counter</ion-col>
      <ion-col col-2 text-right>Order</ion-col>
      <ion-col col-4 text-right>Value</ion-col>
      <ion-col col-2 text-right>Urgent</ion-col>
    </ion-row>
  </ion-item>
</ion-header>
<ion-content>
<ion-item tappable class='mp-row' (click)='orderDetails(item)'
*ngFor='let item of items'>
  <ion-row>
    <ion-col col-4 text-left>{{item.counter}}</ion-col>
    <ion-col col-2 text-right>{{item.orderQty | number:'1.0-0'}}</ion-col>    
    <ion-col col-4 text-right>{{item.value | number:'1.0-0'}}</ion-col>
    <ion-col col-2 text-right>{{item.urgent | number:'1.0-0'}}</ion-col>
  </ion-row>
</ion-item>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-row class='mp-footer'>
      <ion-col col-4 text-left>Total:</ion-col>
      <ion-col col-2 text-right>{{totals.orderQty | number:'1.0-0'}}</ion-col>
      <ion-col col-4 text-right>{{totals.value | number:'1.0-0'}}</ion-col>
      <ion-col col-2 text-right>{{totals.urgent | number:'1.0-0'}}</ion-col>
    </ion-row>
  </ion-item>
</ion-footer>
