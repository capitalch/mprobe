<ion-header>
  <ion-navbar>
    <ion-title>Sale Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class='mp-padding'>
  <ion-scroll scrollX="true" scrollY='true' style="width:100vw; height:90vh;overflow: scroll;white-space: nowrap;">
    <ion-list no-padding no-line style='width:120vw;white-space:normal;font-size:1.4rem'>
      <ion-row class='mp-header'>
        <ion-col col-3 text-left>Product</ion-col>
        <ion-col col-2 text-right>Qty</ion-col>
        <ion-col col-2 text-right>Price</ion-col>
        <ion-col col-2 text-right>Amount</ion-col>
        <ion-col col-1 text-right>D</ion-col>
        <ion-col col-2 text-left>Stk</ion-col>
      </ion-row>
      <ion-row class='mp-row' tappable *ngFor="let item of saleDetails2;let i=index;" [ngClass]="(i % 2 == 0) ? 'alternate' : 'normal'">
        <ion-col col-3 text-left>{{item.item + ' ' + item.brand + ' ' + item.model}}</ion-col>
        <ion-col col-2 text-right>{{item.qty | number:'1.0-0'}}</ion-col>
        <ion-col col-2 text-right>{{item.price | number:'1.0-0'}}</ion-col>
        <ion-col col-2 text-right>{{item.amount | number:'1.0-0'}}</ion-col>
        <ion-col col-1 text-right>{{item.ageing | number:'1.0-0'}}</ion-col>
        <ion-col col-2 text-left>{{item.stock | number:'1.0-0'}}</ion-col>
      </ion-row>
    </ion-list>
  </ion-scroll>
</ion-content>
