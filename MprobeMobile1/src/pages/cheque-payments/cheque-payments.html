<ion-header>
  <ion-navbar>
    <common-header [title]="'Cheq'"></common-header>
  </ion-navbar>
</ion-header>

<ion-content class='mp-padding'>
  <ion-scroll scrollX="true" scrollY='true' style="width:100vw; height:90vh;overflow: scroll;white-space: nowrap;">
    <ion-list style='width:280vw;white-space:normal;font-size:1.3rem'>
      <!--<ion-list [virtualScroll]="payments" style='width:280vw;white-space:normal;font-size:1.3rem'>-->
      <ion-row class='mp-header'>
        <ion-col col-1>Date</ion-col>
        <ion-col col-2>Party</ion-col>
        <ion-col col-1 text-right>Amt</ion-col>
        <ion-col col-1>Cheq</ion-col>
        <ion-col col-2>Ref</ion-col>
        <ion-col col-2>From</ion-col>
        <ion-col col-3>Rem</ion-col>
      </ion-row>
      <!--<ion-item *virtualItem="let item">-->
      <ion-row class='mp-row' *ngFor="let item of payments; let i=index;" [ngClass]="(i % 2 == 0) ? 'alternate' : 'normal'">
        <!--<ion-row class='mp-row'>-->
        <ion-col col-1>{{item.cheq_date | date:'dd/MM/yyyy'}}</ion-col>
        <ion-col col-2>{{item.pay_to}}</ion-col>
        <ion-col col-1 text-right>{{item.cheq_amt | number:'1.0-0'}}</ion-col>
        <ion-col col-1>{{item.cheq_no}}</ion-col>
        <ion-col col-2>{{item.ref_no}}</ion-col>
        <ion-col col-2>{{item.pay_from}}</ion-col>
        <ion-col col-3>{{item.remarks}}</ion-col>
      </ion-row>
      <!--</ion-item>-->
    </ion-list>
  </ion-scroll>
</ion-content>
