<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-label color='primary'>User name:</ion-label>
          <ion-input clearInput color='primary' type="text" [(ngModel)]="userName" placeholder='User name'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color='primary'>Password:&nbsp;</ion-label>
          <ion-input clearInput color='primary' type="password" [(ngModel)]="password" placeholder='Password'></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button round block strong (click)="login()">Login</button>
    </ion-col>
  </ion-row>
</ion-content>
