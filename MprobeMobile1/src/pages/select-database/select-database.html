  </ion-navbar>

<ion-content>
  <ion-item style='color:brown' class='mp-row' *ngFor='let database of databases' tappable (click)='selectDatabase(database)'>
    <ion-row>
      <ion-col color='primary'>{{database.split(':')[1]}}</ion-col>
      <ion-col>{{database.split(':')[2]}}</ion-col>
    </ion-row>
  </ion-item>
</ion-content>
