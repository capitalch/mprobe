<ion-header>
  <ion-navbar>
    <ion-title>Ledger</ion-title>
  </ion-navbar>
</ion-header>
<!--<ion-content padding>

</ion-content>-->
<ion-content class='mp-padding'>
  <ion-scroll scrollX="true" scrollY='true' style="width:100vw; height:90vh;overflow: scroll;white-space: nowrap;">
    <ion-list style='width:240vw;white-space:normal;font-size:1.3rem'>
    <ion-row class="mp-header">
      <ion-col col-1 text-left>Date</ion-col>
      <ion-col col-1 text-left>Cheque</ion-col>
      <ion-col col-1 text-left>Ref</ion-col>
      <ion-col col-1 text-right style="color:blue">Debit</ion-col>
      <ion-col col-1 text-right style="color:blue">Credit</ion-col>
      <ion-col col-2 text-left>Acc Name</ion-col>
      <ion-col col-4 text-left>Remarks</ion-col>
      <!--<ion-col col-1>Type</ion-col>-->
    </ion-row>
    <ion-row class='mp-row' *ngFor="let item of items; let i=index;" [ngClass]="(i % 2 == 0) ? 'alternate' : 'normal'">
      <ion-col col-1 text-left>{{item.date |date:'dd/MM/yy'}}</ion-col>
      <ion-col col-1 text-left>{{item.cheq_no}}</ion-col>
      <ion-col col-1 text-left>{{item.ref_no}}</ion-col>
      <ion-col col-1 text-right style="color:blue">{{item.debit | number:'1.0-0'}}</ion-col>
      <ion-col col-1 text-right style="color:blue">{{item.credit | number:'1.0-0'}}</ion-col>
      <ion-col col-2 text-left>{{item.accname}}</ion-col>
      <ion-col col-4 text-left>{{item.remarks}}</ion-col>
      <!--<ion-col col-1>{{type}}</ion-col>-->
    </ion-row>
    </ion-list>
  </ion-scroll>
</ion-content>
